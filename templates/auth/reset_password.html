{% extends 'auth/login.html' %}

{% block title %}
<title>Сброс пароля</title>
{% endblock %}

{% block card %}
<div>
  <h1 class="mb-4">Сбросить пароль через email</h1>
  <form method="POST" action="/api/auth/reset_password/" class="needs-validation auth">

    <div class="form-outline mb-4">
      <input type="email" id="username" class="form-control"/>
      <label class="form-label" for="username">Введите login</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">
    </button>
  </form>
</div>

{% endblock %}
