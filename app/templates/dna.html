{% extends 'base.html' %}

{% block content %}

<form id="dnaForm" method="POST" action="/api/dna/">

  <div class="form-outline mt-4">
    <input type="text" name="dna" id="dna" class="form-control" minlength="3" required/>
    <label class="form-label" for="dna">Кодон</label>
    <div class="invalid-feedback"></div>

</form>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/static/js/dna.js"></script>
{% endblock %}
