{% extends 'auth/login.html' %}

{% block title %}
<title>Сброс пароля</title>
{% endblock %}

{% block card %}
<div>
  <h1 class="mb-4">Установите новый пароль</h1>
  <form  method="POST" action="/api/auth/password" id="authForm" class="needs-validation">

    <div class="form-outline mb-4">
      <input type="password" id="loginPassword" class="form-control" name="password" minlength="8" required/>
      <label class="form-label" for="loginPassword">Введите новый пароль</label>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="loginPassword2" class="form-control" name="password2" minlength="4" required/>
      <label class="form-label" for="loginPassword2">Повторите новый пароль</label>
      <div class="invalid-feedback"></div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mt-3">
      Сбросить
    </button>
  </form>
  <script>
    localStorage.setItem('access_token', '{{token}}')
  </script>
</div>

{% endblock %}
