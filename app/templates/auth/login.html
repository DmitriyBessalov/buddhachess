{% extends 'base.html' %}

{% block title %}
<title>Войти</title>
{% endblock %}

{% block head %}
<script async="" src="/static/js/auth.js"></script>
{% endblock %}

{% block content %}
<!-- Container for demo purpose -->
<div class="container my-5 py-5">

  <!-- Section: Design Block -->
  <section class="text-center">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-4">
            {% block card %}
            <!-- Pills content -->
              <div id="pills-login">
                <form method="POST" action="/api/auth/token" id="authForm" class="needs-validation">

                  <h1 class="mb-4">Вход</h1>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="loginName" class="form-control" name="username" minlength="4" required/>
                    <label class="form-label" for="loginName">Логин или email</label>
                    <div class="invalid-feedback"></div>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control"  name="password" minlength="8" required/>
                    <label class="form-label" for="loginPassword">Пароль</label>
                    <div class="invalid-feedback"></div>
                  </div>

                  <!-- 2 column grid layout -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" id="loginCheck"/>
                        <label class="form-check-label" for="loginCheck">
                          Запомнить пароль
                        </label>
                      </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Simple link -->
                      <a href="/ru/auth/reset_password">Забыли пароль?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Войти
                  </button>

                </form>
              </div>
              {% endblock %}


            <!-- Pills content -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Section: Design Block-->

</div>
<!-- Container for demo purpose -->

{% endblock %}
